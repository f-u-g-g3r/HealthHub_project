<div class="container mx-auto">
  <article class="prose">
    <h2>Patient List</h2>
  </article>
    <input type="text" placeholder="Search">
    <a class="btn ms-5">Add new patient</a>
    <table class="table table-zebra table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Info</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients" (click)="viewPatientDetails(patient.id)">
          <td>{{ patient.firstname + " " + patient.lastname }}</td>
          <td>{{ patient.uuid }}</td>
        </tr>
      </tbody>
    </table>
</div>
