<div class="container mx-auto">
  <article class="prose">
    <h2>Patient List</h2>
  </article>
    <input type="text" placeholder="Search">
    <a class="btn ms-5" onclick="my_modal_2.showModal()">Add new patient</a>
    <table class="table table-zebra table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Info</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients" (click)="viewPatientDetails(patient.id)">
          <td>{{ patient.firstname + " " + patient.lastname }}</td>
          <td>{{ patient.uuid }}</td>
        </tr>
      </tbody>
    </table>
</div>



<dialog id="my_modal_2" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Add new patient</h3>
    <input type="text" placeholder="Unique identificator" class="input input-bordered my-5" />
    <input type="button" value="Find" class="btn ms-4" />

  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
