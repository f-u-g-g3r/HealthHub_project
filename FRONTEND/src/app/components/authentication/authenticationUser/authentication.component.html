<div class="container mx-auto">
  <div class="flex justify-center">
    <div class="mt-5 w-96">
      <article class="prose">
        <h2>Login</h2>
      </article>
      <form #loginForm="ngForm" (ngSubmit)="validateUser(loginForm)">
        <div *ngIf="isFormValid == false" class="text-lg mt-4" style="color:red">
          All the fields must be filled
        </div>
        <div>
          <label for="email" class="label">Username</label>
          <input type="email" class="input input-bordered w-full brz" id="email" name="email" ngModel
                 #email="ngModel" required placeholder="example@email.com"/>
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="formInvalid">
            <div *ngIf="email.errors?.['required']">Email is required.</div>
          </div>

        </div>

        <div class="mt-4">
          <label for="password" class="label">Password</label>
          <input type="password" class="input input-bordered w-full brz" id="password" name="password" ngModel
                 #password="ngModel" required placeholder="****************"/>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="formInvalid">
            <div *ngIf="password.errors?.['required']">Password is required.</div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3 brz">Login</button>
      </form>

      <div class="mt-10 flex">
        <a href="/register" class="btn btn-neutral brz">Create a new account</a>

        <a href="login/doctor" class="btn btn-neutral brz ms-auto">Register as a doctor</a>

      </div>
    </div>


  </div>

</div>
