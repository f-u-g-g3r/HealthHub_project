<div class="container mx-auto">
  <div class="flex flex-row">
    <div class="basis-1/4 mt-5 ms-auto me-10">
      <article class="prose">
        <h2>Login</h2>
      </article>
      <form #loginForm="ngForm" (ngSubmit)="validateUser(loginForm)">
        <div>
          <label for="email" class="label">Username</label>
          <input type="text" class="input input-bordered w-full max-w-xs" id="email" name="email" ngModel
                 #email="ngModel"/>

        </div>

        <div class="mt-4">
          <label for="password" class="label">Password</label>
          <input type="password" class="input input-bordered w-full max-w-xs" id="password" name="password" ngModel
                 #password="ngModel"/>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Login</button>
      </form>


      <div class="mt-10">
        <a href="login/doctor">Register as a doctor</a>
      </div>
    </div>

    <div class="basis-1/4 mt-5 me-auto ms-10">
      <article class="prose">
        <h2>Registration</h2>
      </article>
      <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
        <div>
          <label for="firstname" class="label">First name</label>
          <input type="text" class="input input-bordered w-full max-w-xs" id="firstName" name="firstname" ngModel
                 #firstname="ngModel"/>
        </div>

        <div class="mt-4">
          <label for="lastname" class="label">Last name</label>
          <input type="text" class="input input-bordered w-full max-w-xs" id="lastname" name="lastname" ngModel
                 #lastname="ngModel"/>
        </div>

        <div class="mt-4">
          <label for="dateOfBirth" class="label">Date of birth</label>
          <input type="date" class="input input-bordered w-full max-w-xs" id="dateOfBirth" name="dateOfBirth" ngModel
                 #dateOfBirth="ngModel"/>
        </div>

        <div class="mt-4">
          <label for="gender" class="label">Gender</label>
          <select class="select select-bordered w-full max-w-xs" name="gender" id="gender" ngModel #gender="ngModel">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="mt-4">
          <label for="address" class="label">Address</label>
          <input type="text" class="input input-bordered w-full max-w-xs" id="address" name="address" ngModel
                 #address="ngModel"/>
        </div>

        <div class="mt-4">
          <label for="email" class="label">Email</label>
          <input type="text" class="input input-bordered w-full max-w-xs" id="email" name="email" ngModel
                 #email="ngModel"/>
        </div>

        <div class="mt-4">
          <label for="phone" class="label">Phone number</label>
          <input type="text" class="input input-bordered w-full max-w-xs" id="phone" name="phone" ngModel
                 #phone="ngModel"/>
        </div>

        <div class="mt-4">
          <label for="password" class="label">Password</label>
          <input type="password" class="input input-bordered w-full max-w-xs" id="password" name="password" ngModel
                 #password="ngModel"/>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Sign up</button>
      </form>
    </div>
  </div>

</div>
