<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="validateUser(loginForm)">
        <div class="col-4">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" #username="ngModel" />
        </div>

        <div class="col-4">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" id="password" name="password" #password="ngModel" />
        </div>

        <button type="submit" class="btn btn-dark mt-3 col-1">Login</button>
    </form>
</div>
